<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Whipering Willow</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">
        <img src="logo.png" alt="Whipering Willow">
      </div>
      <nav>
        <ul>
          <li><a href="Home.html">HOME</a></li>
          <li><a href="menu.html">MENU</a></li>
          <li><a href="reservations.html">RESERVATIONS</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <div class="nav-icons">
        <a href="login.html" class="account-icon active"><i class="icon-user"></i></a>
        <a href="#" class="cart-icon"><i class="icon-cart"></i></a>
        <a href="#" class="search-icon"><i class="icon-search"></i></a>
      </div>
    </div>
  </header>

  <!-- Login Section -->
  <section class="login-section">
    <div class="container">
      <div class="login-container">
        <div class="login-content">
          <h1>Welcome Back</h1>
          <p>Sign in to access your account</p>
          
          <form class="login-form">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-options">
              <label class="checkbox-container">
                <input type="checkbox" id="remember" name="remember">
                <span class="checkmark"></span>
                Remember me
              </label>
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            
            <button type="submit" class="btn primary-btn login-btn">Sign In</button>
          </form>
          
          <div class="register-prompt">
            <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="logo.png" alt="Whipering Willow">
        </div>
        <div class="footer-contact">
          <p><a href="tel:0412345678">041 234 5678</a></p>
          <p><a href="mailto:info@whiperingwillow.com">info@whiperingwillow.com</a></p>
          <p>23 Paradise Rd, Colombo 07, Sri Lanka</p>
        </div>
        <div class="footer-social">
          <a href="#" class="social-icon"><i class="icon-facebook"></i></a>
          <a href="#" class="social-icon"><i class="icon-twitter"></i></a>
          <a href="#" class="social-icon"><i class="icon-linkedin"></i></a>
          <a href="#" class="social-icon"><i class="icon-instagram"></i></a>
        </div>
      </div>
      <div class="footer-newsletter">
        <form id="newsletter-form">
          <input type="email" placeholder="Your Email" required>
          <button type="submit" class="btn primary-btn">Subscribe</button>
        </form>
      </div>
      <div class="footer-copyright">
        <p>&copy; 2025 All Rights Reserved</p>
      </div>
    </div>
  </footer>
</body>
</html>
